name: Release UtilityHub Package

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Package name (e.g., utilityhub_config)"
        required: true
        type: string
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - stable
          - alpha
          - beta
          - rc
          - post
          - dev

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Validate package exists
        run: |
          if [ ! -d "packages/${{ github.event.inputs.package }}" ]; then
            echo "Package packages/${{ github.event.inputs.package }} not found"
            exit 1
          fi

      - name: Sync dependencies (locked if you maintain lock files)
        working-directory: packages/${{ github.event.inputs.package }}
        run: |
          uv sync --all-extras --all-groups --locked --no-cache-dir

      - name: Bump version
        working-directory: packages/${{ github.event.inputs.package }}
        run: |
          uv version --bump ${{ github.event.inputs.bump }}

      - name: Build package
        working-directory: packages/${{ github.event.inputs.package }}
        run: |
          uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.UV_PUBLISH_TOKEN }}
        run: |
          uv publish --token $UV_PUBLISH_TOKEN

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/${{ github.event.inputs.package }}/pyproject.toml
          git commit -m "chore(release): bump ${{ github.event.inputs.package }} (${{ github.event.inputs.bump }})"
          git push
